<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>FBS-EMS</title>
  </head>
  <body>
    <section class="login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="left-section">
              <div class="left-content">
                <div class="fbs-logo mb--30">
                  <img src="../img/FBS-GREYSCALE LOGO.png" />
                </div>
                <form class="mb--20" action="">
                  <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                      <div class="username">
                        <label for="name">Username</label>
                        <input type="email" id="name" name="name" />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" />
                      <a class="forget-account" href="index-forgot-acc.html"
                        >Forgot Account?</a
                      >
                    </div>
                  </div>
                </form>
                <div class="sign-up-box mb--20">
                  <button class="login-btn btn-purple mb--10" type="submit">
                    Log In
                  </button>
                  <p class="mb--20">
                    To create an account.
                    <a class="sign-up" href="index-signup.html">Sign Up.</a>
                  </p>
                </div>
                <span class="error-message color--red"></span>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-md-6 col-sm-12">
            <div class="right-section"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
