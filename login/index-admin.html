<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>FBS-EMS</title>
  </head>

  <body>
    <section class="login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="left-section">
              <div class="left-content">
                <div class="svg-1 left">
                  <svg width="500" height="500">
                    <circle cx="50" cy="50" r="250" fill="#da28b5" />
                  </svg>
                </div>
                <div class="fbs-logo mb--30">
                  <img src="../img/FBS-GREYSCALE LOGO.png" />
                </div>
                <form class="mb--20" action="">
                  <div class="row">
                    <div class="col-lg-12">
                      <form action="">
                        <label for="username">Email or Username</label>
                        <input type="text" class="mb--20 username" />
                        <label for="password">Password</label>
                        <input type="password" class="password" />
                        <button
                          class="login-btn btn-purple mb--10 input-res"
                          type="submit"
                        >
                          Log In
                        </button>
                        <span class="error-message color--red"></span>
                      </form>
                      <a
                        href="../login/index-forgot-acc.html"
                        class="forget-account"
                        >Forgot Account?</a
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-12 no-pd">
            <div class="right-section">
              <div class="right-section-content">
                <div class="partners-clients t-center">
                  <p class="p-title t-center mb--30">
                    Some of Our Partners and Clients
                  </p>
                  <ul>
                    <li class="clearfix box-shadow">
                      <img src="../img/see.jpg" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/2miles.jpg" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/soc.jpg" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img
                        src="../img/Eddie-Would-Grow-Logo-compressor.png"
                        alt=""
                      />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/fca.jpg" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/ottm.jpg" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/pfm.jpg" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/Avant-Logo.png" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/tazamia.png" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/spc_logo_sm.png" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/pyrobuster-black.png" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/balaiin.png" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/jardin.png" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/frontline_threadworks_logo.jpg" alt="" />
                    </li>
                    <li class="clearfix box-shadow">
                      <img src="../img/maja thai.png" alt="" />
                    </li>
                  </ul>
                </div>
                <div class="svg-2 right">
                  <svg width="500" height="500">
                    <circle cx="510" cy="510" r="200" fill="#da28b5" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
