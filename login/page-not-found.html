<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Page not found</title>

  <body>
    <section class="gray-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">

                <div class="notification-box-content">
                  <div class="mb--30">
                    <img src="../img/FBS-GREYSCALE LOGO.png" alt="" />
                  </div>
                  <h2 class="mb--30 error-404">404</h2>
                  <h3 class="mb--20">
                    <strong>Oops, You are lost!</strong>

                  <p class="mb--30">

                    never existed.
                  </p>

                  <!-- <div class="verify-check">
                        <img src="../img/check.png" alt="" />
                        </div> -->

                  <div class="noti-button t-center error-404-btn">
                    <a href="#" class="btn-purple">Take me back</a>
                    <a
                      href="mailto:patrick.reyes@frontlinebusiness.com.ph?Subject=Need%20Assistance"
                      class="btn-clear"
                      >Contact Support</a
                    >
                  </div>
                </div>
                <div class="noti-footer-img">
                  <img src="../img/bottom-ng.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
